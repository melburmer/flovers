<!DOCTYPE html>
<html>

<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Site Properties -->
	<title>fLOVERS</title>
	<link rel="shortcut icon" type="image/ico" href="/logo.ico"/>
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/reset.min.css">
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	<link href="https://transloadit.edgly.net/releases/uppy/v1.0.0/uppy.min.css" rel="stylesheet">

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js">
	</script>

	<script src="https://transloadit.edgly.net/releases/uppy/v1.0.0/uppy.min.js"></script>

	<style type="text/css">
		

		.ui.menu .item img.logo {
			margin-right: 1.5em;
		}

		.main.container {
			margin-top: 7em;
		}

		.wireframe {
			margin-top: 2em;
		}

		.ui.footer.segment {
			margin: 5em 0em 0em;
			padding: 5em 0em;
		}

		.UppyModalOpenerBtn {
			visibility: hidden;
		}
		body {
			background-image: url("bg2.png");
			background-repeat: repeat;
		}
		.container{
			background-color: transparent;
		}
	</style>

</head>

<body>

	<div class="ui fixed menu">
		<div class="ui container">
			<a href="#" class="header item">
				<img class="logo" src="logo.ico">
				fLOVERS
			</a>
			<a href="#ekip" class="item">Ekip</a>
		</div>
		<div class="right menu">
			<div class="item">
				<a href="https://github.com/melburmer/flovers" target="_blank" class="item"><i class='icon github square'></i></a>
			</div>
		</div>
	</div>

	<div class="ui main text container">

		<div>
			<div class="DashboardContainer"></div>
		</div>
		<h1 class="ui title">Ekip</h1>
		<div class="ui segment"  id="ekip">
			<div class="ui list">
				<div class="item">
				  <i class="map marker icon"></i>
				  <div class="content">
					<a class="header">Omer YANIK</a>
					<div class="description">omeryanik@gazi.edu.tr</div>
				  </div>
				</div>
				<div class="item">
					<i class="map marker icon"></i>
					<div class="content">
					  <a class="header">Burak GENC</a>
					  <div class="description">burak.genc@gazi.edu.tr</div>
					</div>
				  </div>
				  <div class="item">
					<i class="map marker icon"></i>
					<div class="content">
					  <a class="header">Melih GORGULU</a>
					  <div class="description">melih.gorgulu@gazi.edu.tr</div>
					</div>
				  </div>
				  <div class="item">
					<i class="map marker icon"></i>
					<div class="content">
					  <a class="header">Umit BOZKURT</a>
					  <div class="description">umit.bozkurt@gazi.edu.tr</div>
					</div>
				  </div>
			</div>
		</div>

		<script>
			const labels = ["Daisy", "Dandelion", "Rose", "Sunflower", "Tulip"];
			const uppy = Uppy.Core({
					debug: true,
					autoProceed: false,
					restrictions: {
						allowedFileTypes: ['image/*']
					}
				})
				.use(Uppy.Dashboard, {
					trigger: '.UppyModalOpenerBtn',
					inline: true,
					target: '.DashboardContainer',
					replaceTargetContent: true,
					showProgressDetails: true,
					height: 470,
					metaFields: [{
							id: 'name',
							name: 'Name',
							placeholder: 'file name'
						},
						{
							id: 'caption',
							name: 'Caption',
							placeholder: 'describe what the image is about'
						}
					],
					browserBackButtonClose: true,
					showSelectedFiles: true,
					proudlyDisplayPoweredByUppy: false,
					locale: {
						strings: {
							closeModal: 'Kapat',
							// Used as the screen reader label for the plus (+) button that shows the “Add more files” screen
							addMoreFiles: 'Başka fotoğraf ekle',
							// Used as the header for import panels, e.g., "Import from Google Drive".
							importFrom: 'İçeri al',
							// When `inline: false`, used as the screen reader label for the dashboard modal.
							dashboardWindowTitle: 'Fotoğraf yükleme alanı',
							// When `inline: true`, used as the screen reader label for the dashboard area.
							dashboardTitle: 'Fotoğraf yükleme',
							// Shown in the Informer when a link to a file was copied to the clipboard.
							copyLinkToClipboardSuccess: 'Link copied to clipboard.',
							// Used when a link cannot be copied automatically — the user has to select the text from the
							// input element below this string.
							copyLinkToClipboardFallback: 'Copy the URL below',
							// Used as the hover title and screen reader label for buttons that copy a file link.
							copyLink: 'Copy link',
							// Used as the hover title and screen reader label for file source icons, e.g., "File source: Dropbox".
							fileSource: 'File source: %{name}',
							// Used as the label for buttons that accept and close panels (remote providers or metadata editor)
							done: 'Tamam',
							// Used as the screen reader label for buttons that remove a file.
							removeFile: 'Fotoğrafı kaldır',
							// Used as the screen reader label for buttons that open the metadata editor panel for a file.
							editFile: 'Fotoğrafı düzenle',
							// Shown in the panel header for the metadata editor. Rendered as "Editing image.png".
							editing: 'Düzenleniyor %{file}',
							// Text for a button shown on the file preview, used to edit file metadata
							edit: 'Düzenle',
							cancel: "İptal",
							dropPasteImport: 'Fotoğraflarınızı buraya sürükleyin',
							dropPaste: 'Fotoğraflarınızı buraya sürükleyin',
							browse: 'Gözat',
							uploadComplete: 'Yükleme tamamlandı',
							// Used as the hover text and screen reader label for the buttons to resume paused uploads.
							resumeUpload: 'Devam et',
							// Used as the hover text and screen reader label for the buttons to pause uploads.
							pauseUpload: 'Duraklat',
							// Used as the hover text and screen reader label for the buttons to retry failed uploads.
							retryUpload: 'Tekrar dene',
						}
					}
				})
				.use(Uppy.Webcam, {
					target: Uppy.Dashboard,
					modes:['picture'],
					facingMode:'environment'
				})
				.use(Uppy.XHRUpload, {
					endpoint: '/classify',
					bundle: false,
					fieldName: "file",
					getResponseDatas: function (aa, bb) {
						return {
							url: "deneme123"
						}
					}
				})

			uppy.on('complete', (result) => {})
			uppy.on("error", err => {
				console.error(err)
			})

			uppy.on('upload-success', (file, response) => {
				let inner = '<a class="ui red right bottom attached label">' + response.body.predictedLabel + '</a>';
				$(document.getElementById('uppy_' + file.id.trim())).find(".uppy-DashboardItem-preview").append(inner)
			})
		</script>
	</div>

	<div class="ui inverted vertical footer segment">
		<div class="ui center aligned container">
		</div>
	</div>
	
</body>

</html>
